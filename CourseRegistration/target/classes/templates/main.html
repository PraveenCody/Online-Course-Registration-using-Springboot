<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-bg: #f8f9fa;
            --text-dark: #2b2d42;
            --text-light: #8d99ae;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0fe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            line-height: 1.6;
            padding: 2rem;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2.5rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: var(--accent-color);
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .nav-button {
            position: relative;
            background: var(--white);
            color: var(--primary-color);
            padding: 1rem 2rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-decoration: none;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.1), transparent);
            transition: var(--transition);
        }

        .nav-button:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.2);
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        /* User controls in top right */
        .user-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .email-btn {
            background-color: var(--white);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow);
            border: none;
            cursor: default;
        }

        .email-btn i {
            color: var(--accent-color);
        }

        .signout-btn {
            background-color: var(--white);
            color: #e74c3c;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow);
            border: 1px solid #e74c3c;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .signout-btn:hover {
            background-color: #e74c3c;
            color: var(--white);
        }

        /* Decorative elements */
        .decorative-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(72, 149, 239, 0.1);
            z-index: -1;
        }

        .circle-1 {
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            bottom: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .nav-button {
                width: 100%;
            }

            .user-controls {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .nav-button {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .nav-button:nth-child(1) { animation-delay: 0.2s; }
        .nav-button:nth-child(2) { animation-delay: 0.4s; }
        .nav-button:nth-child(3) { animation-delay: 0.6s; }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="decorative-circle circle-1"></div>
<div class="decorative-circle circle-2"></div>

<!-- User controls in top right -->
<div class="user-controls">
    <button class="email-btn">
        <i class="fas fa-envelope"></i>
        <span th:text="${name}"></span>
    </button>
    <a th:href="@{/logout}" class="signout-btn">
        <i class="fas fa-sign-out-alt"></i> Sign Out
    </a>
</div>

<div class="container">
    <h1>Education Portal</h1>

    <div class="button-container">
        <a th:href="@{register}" class="nav-button">
            <i class="fas fa-user-plus"></i> Student Registration
        </a>
        <a th:href="@{courses}" class="nav-button">
            <i class="fas fa-book-open"></i> View Courses
        </a>
        <a th:href="@{enrolled}" class="nav-button">
            <i class="fas fa-users"></i> View Enrollments
        </a>
    </div>
</div>
</body>
</html>
